<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<div th:replace="fragments/header :: header-css" />
</head>
<body>

	<div th:replace="fragments/header :: header" />

	<!-- <div class="container">  -->
	<h1>Update User</h1>
		<form class="form-horizontal" th:action="@{/signup/user}" id="user"
			 method="post">
			<input type="hidden" id="id" th:value="${userId}"/>
			
			<div class="form-group">
				<label for="inputName" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="name"
						placeholder="Name"/>
				</div>
			</div>
			
			<div class="form-group">
				<label for="inputEmail" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="email"
						placeholder="Email" />
				</div>
			</div>
			
			<div class="form-group">
				<label for="inputPassword" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="password"
						placeholder="Password" />
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default" id="signIn">Sign in</button>
				</div>
			</div>
			<br><br>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" class="btn btn-danger" name="userDelete">Delete Account</button>
				</div>
			</div>
		</form>

	<!-- </div>  -->
	
	<!-- /.container -->

	<div th:replace="fragments/footer :: footer" />
<script type="text/javascript" th:src="@{/js/userUpdate.js}"></script>
</body>
</html>
