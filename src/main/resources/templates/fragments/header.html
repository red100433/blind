<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<div th:fragment="header-css">
	<!-- this is header-css -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		 />

	<link rel="stylesheet" th:href="@{/css/main.css}"
		href="css/main.css" />
</div>
</head>
<body>
	<div th:fragment="header">
		<!-- this is header -->
		<nav class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" th:href="@{/}">Blind</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active" th:if="${userId} != null"><a th:href="@{/view}">View</a></li>
						<li class="active" th:if="${userId} != null"><a th:href="@{/signup/userUpdate}">Setting</a></li>
						<li class="active" th:if="${userId} != null"><a th:href="@{/logout}">SignOut</a></li>
						<li class="active" th:if="${userId} == null"><a th:href="@{/signup}">SignUp</a></li>
						<li class="active" th:if="${userId} == null"><a th:href="@{/login}">Login</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>

</body>
</html>
